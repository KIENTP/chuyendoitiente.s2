<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<form>
    Amount
    <input type="index" name = "amount" id = "amount">
    From_Currency
    <select name = "from_currency" id = "from_currency" value = "VND">
        <option value = "VND">VND</option>
        <option value = "USD">USD</option>
    </select>
    To Currency
    <select name = "to_currency" id = "to_currency" value = "USD">
        <option value = "USD">USD</option>
        <option value = "VND">VND</option>
    </select>
    <button type = "button" onclick="computations();">On Click</button>
</form>
</body>
<script>
    function computations() {
        var amount = document.getElementById("amount").value;
        var from_currency = document.getElementById("from_currency").value;
        var to_currency = document.getElementById("to_currency").value;
        var result;
        if (from_currency === "VND"){
            if(to_currency === "USD"){
                result = amount/23000;
            }else if ( from_currency === "USD"){
                result = amount;
            }
        }else if (from_currency === "USD"){
            if (to_currency = "VND"){
                result = amount*23000;
            }else if (to_currency === "USD"){
                result = amount;
            }
        }
        alert (result);

    }
</script>
</html>
